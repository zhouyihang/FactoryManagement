
<div class="table-responsive" data-ng-init="initWork()">
	<h2>Work Summary</h2> 

	<a href="#/newWork" class="btn btn-info btn-lg">create work</a>

	<table
		class="table  table-striped  table-bworked  table-hover  table-condensed  js-sticky-table">
		<thead>
 			<tr>
				<th width="1%">#</th>
				<th width="5%">id</th>
				<th width="40%">product</th>
				<th width="5%">status</th>
				<th width="10%">expected</th>
				<th width="10%">action</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="work in works">
				<td class="aw-table-checkbox"><input type="checkbox" /></td>
				<td>{{work.workId}}</td>
				<td>{{work.product.productName}}</td>
				<td>{{work.workStatus}}</td>
				<td>{{work.expectDeliverDate}}</td>
				<td>
					<div> <!--  style="text-align: center;" -->
						<a href="#/viewWork/{{work.workId}}" class="btn btn-default btn-xs"><i class="fa fa-search" aria-hidden="true"></i></a>
						<a href="#/editWork/{{work.workId}}" class="btn  btn-warning btn-xs"><i class="fa fa-pencil" aria-hidden="true"></i></a>
						<btn-remove name="" action="removerWork(work)"></btn-remove>
					</div>
				</td>
			</tr>
		</tbody>
	</table>
</div>

<div class="row">
	<div class="col-xs-6 col-md-4">
		<a href="#/newWork" class="btn btn-info btn-lg">create work</a>
	</div>
</div>
