
<div class="table-responsive" data-ng-init="initOrder()">
	<h2>Order Summary</h2> 

	<a href="#/newOrder" class="btn btn-info btn-lg">create order</a>

	<table
		class="table  table-striped  table-bordered  table-hover  table-condensed  js-sticky-table">
		<thead>
 			<tr>
				<th width="1%">#</th>
				<th width="5%">id</th>
				<th width="40%">name</th>
				<th width="5%">status</th>
				<th width="10%">expected</th>
				<th width="10%">action</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="order in orders">
				<td class="aw-table-checkbox"><input type="checkbox" /></td>
				<td>{{order.orderId}}</td>
				<td>{{order.orderName}}</td>
				<td>{{order.orderStatus}}</td>
				<td>{{order.expectDeliverDate}}</td>
				<td>
					<div> <!--  style="text-align: center;" -->
						<a href="#/viewOrder/{{order.orderId}}" class="btn btn-default btn-xs"><i class="fa fa-search" aria-hidden="true"></i></a>
						<a href="#/editOrder/{{order.orderId}}" class="btn  btn-warning btn-xs"><i class="fa fa-pencil" aria-hidden="true"></i></a>
						<btn-remove name="" action="removerOrder(order)"></btn-remove>
					</div>
				</td>
			</tr>
		</tbody>
	</table>
</div>

<div class="row">
	<div class="col-xs-6 col-md-4">
		<a href="#/newOrder" class="btn btn-info btn-lg">create order</a>
	</div>
</div>
